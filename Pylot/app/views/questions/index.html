<html>
  <head>
    <link rel="stylesheet" href="../../static/css/styles.css" type="text/css">
  </head>
  <body>
    <h2>QuizBot Questions</h2>

    <table>
        <th id='question'>Question</th>
        <th>Answer</th>
        <th>Category</th>
        <th>Point Value</th>
        <th>Actions</th>
        {% for question in questions %}
        <tr>
            <td id='question'>{{  question['question']  }}</td>
            <td>{{  question['answer']  }}</td>
            <td>{{  question['category']  }}</td>
            <td>{{  question['point_value']  }}</td>
            <td>
                <button><a href="/questions/show_edit/{{ question['id'] }}">Edit</a></button>
                <form action="/questions/delete/{{ question['id'] }}" method="post">
                    <input type="submit" value="Delete">
                </form>

            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/questions/show_add">Add a question</a>

  </body>
</html>
